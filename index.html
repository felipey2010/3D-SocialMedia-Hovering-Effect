<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Social Media</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <section class="socialMedia">
      <ul class="sci">
        <li data-text="Facebook" data-color="#1877f2">
          <a
            href="https://web.facebook.com/mahamaphilip"
            class="facebook"
            target="_blank"
            ><i class="fa fa-facebook" aria-hidden="true"></i
          ></a>
        </li>
        <li data-text="LinkedIn" data-color="#0e76a8">
          <a
            href="https://www.linkedin.com/in/philip-mahama-akpanyi/"
            class="linkedin"
            target="_blank"
            ><i class="fa fa-linkedin" aria-hidden="true"></i
          ></a>
        </li>
        <li data-text="Github" data-color="#c0c0c0">
          <a
            href="https://github.com/felipey2010"
            class="github"
            target="_blank"
            ><i class="fa fa-github" aria-hidden="true"></i
          ></a>
        </li>
        <li data-text="Portfolio" data-color="#1fbf1f">
          <a
            href="#https://portfolio-philip.vercel.app/"
            class="portfolio"
            target="_blank"
            ><i class="fa fa-code" aria-hidden="true"></i
          ></a>
        </li>
        <!--<li data-text="Instagram" data-color="#e4405f">
          <a href="#" class="instagram" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a>
        </li> -->
      </ul>
    </section>
    <script src="js/vanilla-tilt.min.js"></script>
    <script>
      // Library for the tilt movement
      VanillaTilt.init(document.querySelectorAll(".sci li a"), {
        max: 30,
        speed: 400,
        glare: true,
        "max-glare": 1,
      });

      let list = document.querySelectorAll(".sci li");
      let bg = document.querySelector(".socialMedia");

      list.forEach(element => {
        element.addEventListener("mouseenter", function (event) {
          let color = event.target.getAttribute("data-color");
          bg.style.backgroundColor = color;
        });

        element.addEventListener("mouseleave", function (event) {
          bg.style.backgroundColor = "#dedede";
        });
      });
    </script>
  </body>
</html>
